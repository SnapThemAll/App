<ion-header>
  <ion-toolbar>
    <ion-title>
      How to play ?
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" color="light">Skip</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial/snapper_runner.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>

      <div text-center class="go-button">
        <button ion-button icon-right large color="dark" (click)="dismiss()">
          GO
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
