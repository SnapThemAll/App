<ion-header>
  <ion-navbar>
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let item of items; let rank = index" (click)="itemSelected(item)">
      <p item-left>{{rank + 1}}.</p>
      <ion-label>
        {{ item }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
