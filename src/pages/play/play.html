<ion-header>
  <ion-navbar>
    <ion-title>Snap Them All</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let levelName of items.slice(0, 9); let levelNum = index" (click)="itemSelected(levelName, levelNum + 1)">
      <ion-thumbnail item-left>
        <img src="assets/icon/numbers/{{levelNum + 1}}.svg" />
      </ion-thumbnail>
      <h2>Level {{levelNum + 1}}</h2>
      <p>{{levelName}}</p>
      <button ion-button clear item-right>Play</button>
    </ion-item>
  </ion-list>
</ion-content>
