<ion-header>
  <ion-navbar>
    <ion-title>Snap Them All</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let level of levels; let idx = index"
      (click)="itemSelected(level)"
      [class.levelLocked]="!level.isUnlocked()"
    >
      <ion-icon name="lock" [class.levelUnlocked]="level.isUnlocked()"></ion-icon>
      <ion-thumbnail item-left>
        <img src="assets/icon/numbers/{{idx + 1}}.svg"/>
      </ion-thumbnail>
      <h2>Level {{idx}}</h2>
      <p>{{level.title}}</p>
      <p item-right>{{level.score}} / 100</p>
    </ion-item>
  </ion-list>
</ion-content>
