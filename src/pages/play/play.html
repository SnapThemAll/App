<ion-header>
  <ion-navbar>
    <ion-title>Snap Them All</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items.slice(0, 9); let index = index" (click)="itemSelected(item)">
      <ion-thumbnail item-left>
        <img src="assets/icon/numbers/{{index + 1}}.svg">
      </ion-thumbnail>
      <h2>Level {{index + 1}}</h2>
      <p>{{item}}</p>
      <button ion-button clear item-right>Play</button>
    </ion-item>
  </ion-list>
</ion-content>
