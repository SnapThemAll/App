<ion-header>
  <ion-navbar>
    <ion-title>Snap Them All</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let level of levels"
      (click)="itemSelected(level)"
      [class.levelLocked]="!level.unlocked"
    >
      <ion-icon name="lock" [class.levelUnlocked]="level.unlocked"></ion-icon>
      <ion-thumbnail item-left>
        <img src="assets/icon/numbers/{{level.id}}.svg" />
      </ion-thumbnail>
      <h2>Level {{level.id}}</h2>
      <p>{{level.title}}</p>
      <p item-right>{{level.score}} / 200</p>
    </ion-item>
  </ion-list>
</ion-content>
