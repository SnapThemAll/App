<ion-header>
  <ion-navbar>
    <ion-title>{{level.getTitle()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card-background-page">
    <div class="cardSquareContainer" *ngFor="let card of cards; let idx = index;" (click)="imgClicked(idx)">
      <div class="cardContainer">

        <div class="card-info-top">
          <div>{{card.getTitle()}}</div>
        </div>

        <div class="card-img">
          <img src="{{card.getIllustrationURI()}}"/>
        </div>

        <div class="card-info-bottom">
          <div *ngIf="card.totalScore() > 0">{{card.totalScore().toFixed(2)}} / 10</div>
        </div>

      </div>
    </div>
  </div>
</ion-content>
