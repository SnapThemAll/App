<ion-header>
  <ion-navbar>
    <ion-title>{{level.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <div class="cardContainer" *ngFor="let card of cards; let idx = index;" (click)="imgClicked(idx)">
    <div class="card">
      <img class="card-img" src="{{card.bestPictureURI()}}"/>
      <div class="card-title">{{card.getTitle()}}</div>
      <div class="card-subtitle">{{card.bestScore()}} / 10</div>
    </div>
  </div>
</ion-content>
