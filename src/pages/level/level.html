<ion-header>
  <ion-navbar>
    <ion-title>Level {{level.id}} : {{level.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <div class="cardContainer" *ngFor="let card of cards; let idx = index;">
    <ion-card (click)="imgClicked(idx)">
      <img class="card-img" src="{{card.picturesURI[card.bestPicture]}}"/>
      <div class="card-title">{{card.title}}</div>
      <div class="card-subtitle">{{card.bestScore()}} / 10</div>
    </ion-card>
  </div>
</ion-content>
