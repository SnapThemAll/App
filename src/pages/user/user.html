
<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!isLoggedIn()">
    <p>You need to login first.</p>
    <button ion-button (click)="login()">
      LOGIN
    </button>
  </div>
  <div *ngIf="isLoggedIn()">
    <p>{{user.name}}</p>
    <p class="selectable">{{user.id}}</p>
    <p class="selectable">{{user.authToken}}</p>
    <img src="{{user.pictureURL}}" />
    <button ion-button (click)="auth()">
      auth
    </button>
    <button ion-button (click)="logout()">
      LOGOUT
    </button>
  </div>
</ion-content>
